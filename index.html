<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Class</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Classi JS</h1>
    <form class="p-5">
      <div class="mb-3">
        <label for="petName" class="form-label">Name of your Pet</label>
        <input type="text" class="form-control" id="petName" />
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Name of owner</label>
        <input type="text" class="form-control" id="ownerName" />
      </div>
      <div class="mb-3">
        <label for="speciesPet" class="form-label">Species of your Pet</label>
        <input type="text" class="form-control" id="speciesPet" />
        <div id="speciesPet" class="form-text">cane, gatto, coniglio etc..</div>
      </div>
      <div class="mb-3">
        <label for="breedPet" class="form-label">Breed of your Pet</label>
        <input type="text" class="form-control" id="breedPet" />
        <div id="breedPet" class="form-text">labrador, soriano, nano etc..</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ol id="listOfPets"></ol>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
